<h2 mat-dialog-title>Increase Stock</h2>

<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input type="number" matInput [(ngModel)]="stock">
        
      </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>



    <button [disabled]="!stock" mat-button mat-dialog-close mat-dialog-close="{{stock}}">Update Stock</button>
        
  <button mat-button (click)="cancel()">Cancel</button>
    
</mat-dialog-actions>
