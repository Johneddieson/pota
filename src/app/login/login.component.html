    <html>
 
<body>
        <div class="cont">
            
            <div class="form sign-in">
                <ngx-alerts></ngx-alerts>
                <h2>Sign In</h2>
                <img style="width: 100%; display: block; margin-left: auto; margin-right: auto;" *ngIf="loading" src="assets/loading1.gif">
                    <div [hidden]="loading">
                    <label>
                        <span>Email Address</span>
                        <input  #email required type="email" name="email">   
                    </label>
            
                    <label>
                        <span>Password</span>
                        <input [type]="hide"  #password required type="password" name="password">
                   
                        <input type="checkbox" (click)="wew()">
                            
                        Show Password
                   
                    </label>
                        <button  (click)="login(email, password)" class="submit" type="button">
                    
                      
                        Sign In
                    </button>
                    
                    <p class="forgot-pass">Forgot Password?</p>
                        <div class="social-media">
                            <ul>
                                <li><img src="assets/facebook.png" alt=""></li>
                                
                                <li><img src="assets/twitter.png" alt=""></li>
                                
                                <li><img src="assets/instagram.png" alt=""></li>
                                
                                <li><img src="assets/github.png" alt=""></li>
                            </ul>
                        </div>
                            
                        </div>
                     
                </div>
       
       
                <div class="sub-cont">
                    <div class="img">
                        <div class="img-text m-up">
                                <h2>New Here?</h2>
                                <p>Sign up and discover great amount of new opportunities!</p>
                        </div>

                        <div class="img-text m-in">
                            <h2>One of us?</h2>
                            <p>If you already have an account, just sign in. We've missed you!</p>
       

                        </div>
                        <div class="img-btn">
                            <span class="m-up">Sign Up</span>
                            
                            <span  class="m-in">Sign In</span>
                        </div>
                    </div>             
                        
                    <div class="form sign-up">
                        <ngx-alerts></ngx-alerts>
          
                      <h2>Sign Up</h2>
                        <img style="width: 100%; display: block; margin-left: auto; margin-right: auto;" *ngIf="loading" src="assets/loading1.gif">
                            <div [hidden]="loading">
                        
                        <label>
                            <span>Email</span>
                            <input [(ngModel)]="Email" type="text">
                        </label>
                        
                        
                        <label>
                            <span>Password</span>
                            <input [type]="hide" [(ngModel)]="pass" type="password">
        <input type="checkbox" (click)="wew()">
                            
        Show Password
                        </label>
                        
                        <button *ngIf="Email && pass" (click)="signup()" type="submit" class="submit">Sign Up Now</button>
                    </div>
                    </div>   
                </div>
       
            </div>
       </body>
</html>
