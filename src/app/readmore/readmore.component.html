<mat-card>
    <mat-card-header>
            <!-- <div mat-card-avatar></div> -->
            <mat-card-title>{{title}}</mat-card-title>
            
            <mat-card-subtitle>{{category}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{photo}}" >
    <mat-card-content>
        <p class="paragraph">{{description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button color="primary">LIKE</button> -->
        
        <button disabled mat-button color="warn">Created {{date}}</button>
    </mat-card-actions>
</mat-card>
