<app-nav [total]="total"></app-nav>



<section [hidden]="getCartDetails.length == 0" class="cart_section">
   <div class="container">
    <h2>Cart</h2>
    <div>
<table>
  <tr>
    <th>Image</th>
    <th>Price</th>
    <th>Quantity</th>    
    <th>Sub Total</th>
    <th>Remove Item</th>
  </tr>
  <tr *ngFor="let data of getCartDetails">
    <td><img src="https://ucarecdn.com/{{data.file}}/{{data.photoname}}" width="20%" alt="P1"></td>
    <td>{{data.price | currency:'QAR'}}</td>
    <td>
        <div class="content">
            
            <button type="button" class="btn" (click)="inc(data.id, data.quantity)"><i class="fa fa-plus"></i></button>
            <span>{{data.quantity}}</span>
            <button type="button" class="btn" (click)="dec(data.id, data.quantity)"><i class="fa fa-minus"></i></button>
        </div>
    </td>
    <td>{{data.price * data.quantity | currency:'QAR'}}</td>
  
    <td><button type="button" class="delete" (click)="singleDelete(data)"><i class="fa fa-trash"></i></button></td>
  </tr>
 
</table>
<div class="row">
  <div class="col-md-6">
    <h3>Total - {{total | currency:'QAR'}}</h3>
  </div>
  <div class="col-md-6 text-right">
    <button type="button" color="primary" class="removeall" (click)="removeall()"><i class="fa fa-trash"> Remove All</i></button>
  </div>

  <div  class="col-md-6 text-right">
    <button  type="button" color="primary" (click)="checkout()"><mat-icon >payment</mat-icon>Checkout</button>
  </div>
</div> 
</div>
   </div>
</section>
